{% extends "UserBase.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Welcome to your Dashboard, {{ current_user.username }}!</h1>
    <p class="text-gray-700">You are logged in and have access to general user features.</p>
    <p class="text-gray-700 mt-2">Your roles: <span class="font-semibold">{{ current_user.roles }}</span></p>
    <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mt-6">Back to Home</a>
</div>
{% endblock %}
