{% extends "UserBase.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>
    <p class="text-gray-700">Hello, {{ current_user.username }}! You have full administrative control.</p>
    <p class="text-700 mt-2">Your roles: <span class="font-semibold">{{ current_user.roles }}</span></p>
    <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mt-6">Back to Home</a>
</div>
{% endblock %}
