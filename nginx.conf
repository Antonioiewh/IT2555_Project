events{
    worker_connections  1024;
}

http{
    #settings for http only!

    server {
    listen 80;
    location / {
            proxy_pass http://app:5000;
    } 
    }
    server{
        listen 443 ssl;
        http2  on;
        server_name localhost;
        server_tokens off;
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        location / {
            proxy_pass http://app:5000;
        } 
    }

    
}



